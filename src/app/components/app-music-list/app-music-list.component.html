<div class="music-container">
  <table *ngIf="musicList.length>0">
    <tr class="header">
      <td></td>
      <td class="header">Song</td>
      <!-- <td class="header">Artist</td> -->
      <td>
        <div title="Remove all" class="icon-container">
          <img class="icon icon--clickable" src="assets/images/error.svg">
        </div>
      </td>
    </tr>
    <tr class="elements" *ngFor="let song of musicList;let i = index">
      <td class="icon-container">
        <img class="icon" src="assets/images/music-player.svg">
      </td>
      <td title="" class="info">{{song.name}}</td>
      <!-- <td title="" class="info"></td> -->
      <td>
        <div class="icons-container">
          <div title="Load in deck 1" class="icon-container" (click)="loadOnDeck(0, i)">
            <img class="icon icon--clickable" src="assets/images/uno.svg">
          </div>
          <div title="Load in deck 2" class="icon-container" (click)="loadOnDeck(1, i)">
            <img class="icon icon--clickable" src="assets/images/dos.svg">
          </div>
          <div title="Remove" class="icon-container" (click)="removeSong(i)">
            <img class="icon icon--clickable" src="assets/images/error.svg">
          </div>
        </div>
      </td>
    </tr>

  </table>
  <div *ngIf="musicList.length === 0">
    <!-- Para empezar carga musica desde la busqueda o arrastra musica hasta aqui desde tu ordenador. -->
    To start load music from the search or drag music here from your computer.
  </div>
  <!-- {{musicService.music}} -->
</div>
