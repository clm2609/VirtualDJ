<div class="music-container">
  <table *ngIf="musicList.length>0">
    <tr class="header">
      <td></td>
      <td>
        <div class="music-search">
          <div>{{ 'MUSIC.SONG' | translate }}</div>
          <div class="centered">
            <input class="hide-input" id="load_music" type="file" (input)="fileChangeEvent($event)" accept="audio/*"
              multiple=true />
            <label class="button button--green" for="load_music" id="load_music_button">{{ 'MUSIC.CHOOSE' | translate
              }}</label>
          </div>
          <div class="searchbar">
            <input type="text" class="searchbox" [(ngModel)]="query" (ngModelChange)="updateMusic()" />
            <div id="b" class="searchbutton"></div>
          </div>
        </div>
      </td>
      <!-- <td class="header">Artist</td> -->
      <td>
        <div title="Remove all" class="icon-container" (click)="removeAllSongs()">
          <img class="icon icon--clickable" src="assets/images/error.svg">
        </div>
      </td>
    </tr>
    <tr class="elements" *ngFor="let song of shownMusic;let i = index">
      <td class="icon-container">
        <img class="icon" src="assets/images/music-player.svg">
      </td>
      <td title="" class="info">{{song.name}}</td>
      <!-- <td title="" class="info"></td> -->
      <td>
        <div class="icons-container">
          <div title="Load in deck 1" class="icon-container" (click)="loadOnDeck(0, song)">
            <img class="icon icon--clickable" src="assets/images/uno.svg">
          </div>
          <div title="Load in deck 2" class="icon-container" (click)="loadOnDeck(1, song)">
            <img class="icon icon--clickable" src="assets/images/dos.svg">
          </div>
          <div title="Remove" class="icon-container" (click)="removeSong(song)">
            <img class="icon icon--clickable" src="assets/images/error.svg">
          </div>
        </div>
      </td>
    </tr>
    <tr *ngIf="shownMusic.length === 0">
      <td COLSPAN="3">{{ 'MUSIC.NOMATCH' | translate }} {{query}}</td>
    </tr>

  </table>
  <div *ngIf="musicList.length === 0" class="start-instructions">
    {{ 'MUSIC.START' | translate }}
    <div class="centered margintop">
      <input class="hide-input" id="load_music" type="file" (input)="fileChangeEvent($event)" accept="audio/*" multiple=true />
      <label class="button button--green" for="load_music" id="load_music_button">{{ 'MUSIC.CHOOSE' | translate }}</label>
    </div>
  </div>
  <!-- {{musicService.music}} -->
</div>
