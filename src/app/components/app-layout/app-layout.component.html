<div class="layout" [style.width.px]="width" [style.height.px]="height" *ngIf="((width && height) || window.innerWidth > window.innerHeight);else warning">
  <div class=" top-layout">
    <div class="deck">
      <app-deck [deckNumber]="0"></app-deck>
    </div>
    <div class="volume-control">
      <app-volume></app-volume>
    </div>
    <div class="deck">
      <app-deck [deckNumber]="1"></app-deck>
    </div>
  </div>
  <div class="bottom-layout">
    <div class="tabs">
      <app-tabs></app-tabs>
    </div>
  </div>
</div>
<ng-template #warning>
  <div class="layout">
    {{ 'LAYOUT.INFO' | translate }}
  </div>
</ng-template>
