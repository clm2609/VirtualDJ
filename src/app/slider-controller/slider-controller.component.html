<div class="slidershell" #sliderShell [id]="config.id+'_slidershell'">
	<div [ngClass]="{'slidertrack':!config.vertical, 'slidertrack-vertical':config.vertical}"[id]="config.id+'slidertrack'"></div>
	<div [ngClass]="{'sliderthumb':!config.vertical, 'sliderthumb-vertical':config.vertical}" #sliderThumb [id]="config.id+'sliderthumb'"></div>
	<input [ngClass]="{'slider':!config.vertical, 'slidervertical':config.vertical}" id="slider" type="range" min="{{config.min}}" max="{{config.max}}" value="{{config.min}}" [(ngModel)]="slider"
	(input)="showValue()" (change)="showValue()"  [attr.orient]="config.vertical?'vertical':null" />
</div>
